<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Riot Games</title>
</head>

<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img src="./images/riot-games-logo.png" class="login_logo">
                <h1 class="title_login">Fazer login</h1>

                <label class="login_label">
				<span>nome de usuário</span>
				<input type="text" name="username" class="input">
			</label>

                <label class="login_label">
	            <span>senha</span>
    	        <input type="password" name="password" class="input">
			</label>

                <div class="login_icons">
                    <button type="button" class="icons_buttons">
					<img src="./images/facebook-logo.png" alt="facebook">
				</button>

                    <button type="button" class="icons_buttons">
					<img src="./images/google-logo.png" alt="google">
				</button>

                    <button type="button" class="icons_buttons">
					<img src="./images/apple-logo.png" alt="apple">
				</button>
                </div>

                <label class="login_label_checkbox">
			<input type="checkbox" class="input_checkbox">
			Manter login
			</label>
            </div>
            <div class="wrapper">
                <button type="button" class="login_button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg>
			</button>

                <a href="#" class="login_link">não consegue iniciar a sessão?</a>

                <a href="#" class="login_link">criar conta</a>
            </div>
        </section>


        <section class="wallpaper">

        </section>
    </main>
</body>

</html>
